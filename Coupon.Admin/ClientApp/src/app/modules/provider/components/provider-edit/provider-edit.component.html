<h2>Редактирование поставщика</h2>
<bad-input-errors></bad-input-errors>
<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
        <label for="title">Название</label>
        <input id="title" type="text" formControlName="title" class="form-control" [ngClass]="displayFieldCss('title', form)" />
        <field-error-display [displayError]="isDisplayError('title', 'required', form)" [errorMsg]="'Название обязательно для ввода'"></field-error-display>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="form-control" [ngClass]="displayFieldCss('email', form)" />
        <field-error-display [displayError]="isDisplayError('email', 'required', form)" [errorMsg]="'Email обязателен для ввода'"></field-error-display>
        <field-error-display [displayError]="isDisplayError('email', 'email', form)" [errorMsg]="'Введите корректный email'"></field-error-display>
    </div>
    <div class="form-group">
        <button [disabled]="loading" #submitBtn class="btn btn-primary">Создать</button>
    </div>
</form>
